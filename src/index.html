<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Sports AI project for INF8808 by Team 3" />
    <title>INF8808 | Sports AI | Team 3</title>

    <link rel="stylesheet" href="assets/styles/typography.css" />
    <link rel="stylesheet" href="assets/styles/variables.css" />
    <link rel="stylesheet" href="assets/styles/layout.css" />
    <link rel="stylesheet" href="assets/styles/svg.css" />
  </head>

  <body>
    <main class="no-scrollbar">
      <!-- svg section for radar chart -->
      <section id="radar-chart">
        <svg id="radar-chart-svg"></svg>
        <p>Radar chart</p>
      </section>

      <!-- svg section for stacked bar chart -->
      <section id="stacked-chart">
        <svg id="stacked-bar-chart-svg"></svg>
        <p>Stacked bar chart</p>
      </section>

      <!-- svg section for bar chart -->
      <section id="bar-chart">
        <svg id="bar-chart-svg"></svg>
        <p>Bar chart</p>
      </section>

      <!-- svg section for line chart -->
      <section id="line-chart">
        <svg id="line-chart-svg" class="full-size-svg"></svg>
        <p>Line chart</p>
      </section>
    </main>

    <nav>
      <img id="sports-ai-logo" src="/assets/images/sports_ai_logo.png" alt="Sports AI logo" />

      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <h2>Contact</h2>
    </nav>

    <script defer src="https://d3js.org/d3.v5.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="scroll.js"></script>
  </body>
</html>
